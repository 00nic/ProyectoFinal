<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Vinos</title>
    <link rel="stylesheet" href="/static/css/buscar.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>BUSCAR VINOS</h1>
    <form id="searchForm" action="/buscar" method="GET">
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" placeholder="Ej. Tinto, Blanco">
        
        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" placeholder="Ej. Argentina">
        
        <label for="precio_min">Precio Mínimo:</label>
        <input type="number" id="precio_min" name="precio_min" value="0">

        <label for="precio_max">Precio Máximo:</label>
        <input type="number" id="precio_max" name="precio_max" value="99999">

        <button type="submit">BUSCAR</button>
    </form>
</body>
</html>
