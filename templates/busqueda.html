<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda de Vinos</title>
    <link rel="stylesheet" href="/static/css/buscar.css">
</head>
<body>
    <h1>Resultados de Búsqueda de Vinos</h1>
    <a href="/buscar">Volver a Buscar</a>

    <div id="results">
        {% if vinos %}
            <ul>
                {% for vino in vinos %}
                    <li>
                        <strong>{{ vino['nombre'] }}</strong> - {{ vino['tipo'] }} - {{ vino['pais'] }} - ${{ vino['precio'] }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No se encontraron vinos que coincidan con su búsqueda.</p>
        {% endif %}
    </div>
</body>
</html>
